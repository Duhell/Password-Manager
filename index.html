<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!-- <script defer src="./public/js/logic.js"></script> -->
    <script defer src="./public/js/logic.min.js"></script>
</head>
<body style="font-family: 'Poppins', sans-serif;">
    <main class="container mx-auto">
        <header class="py-5">
            <p class="font-bold text-gray-700 text-2xl">Password Manager</p>
            <p class="font-light text-xs">Save your accounts here</p>
        </header>
        <div class="flex gap-x-5 relative">
            <form class="w-72 text-slate-400">
                <div class="account flex flex-col">
                    <label for="account" class="text-sm">Website</label>
                    <input type="text" name="account" class="border border-slate-500 rounded py-2 px-3 placeholder:italic placeholder:text-sm" placeholder="ex: facebook" autocomplete="off">
                </div>
    
                <div class="email flex flex-col my-4">
                    <label for="email" class="text-sm">Username</label>
                    <input type="text" name="email" class="border border-slate-500 rounded py-2 px-3 placeholder:italic placeholder:text-sm" placeholder="ex: user123@gmail.com" autocomplete="off"> 
                </div>
    
                <div class="password flex flex-col">
                    <label for="password" class="text-sm">Password</label>
                    <input type="text" name="password" class="border border-slate-500 rounded py-2 px-3 placeholder:italic placeholder:text-sm" placeholder="ex: userfacebook123456" autocomplete="off">
                </div>
    
                <input type="submit" value="Save Information" name="save" class="bg-gray-900 w-full mt-4 text-slate-300 hover:text-slate-100 py-2 cursor-pointer rounded ">
            </form>
    
            <div class="relative w-full shadow-md sm:rounded-lg">
                <button id="clear" class="text-xs float-right text-gray-900">Clear All</button>
                <table class="w-full relative text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Website
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Username
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Password
                            </th>
                        </tr>
                    </thead>
                    <tbody class="relative">
                        <div id="loading" role="status" class="absolute flex justify-center items-center w-full h-full">
                            <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                            </svg>
                            <span class="sr-only">Loading...</span>
                        </div>
                    </tbody>
                </table>
            </div>

        </div>

    </main>
</body>
</html>
